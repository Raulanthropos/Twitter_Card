<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

    <div class="twitter-card">
      <header class="card-header">
        <img
          src="./images/Twitter Logo 2024-08-26.jpg"
          alt="Twitter Logo"
          class="profile-pic"
        />

          <div class="profile-name">Twitter</div>
          <div class="profile-handle">@Twitter</div>
        </div>
        <svg
          class="twitter-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M22.46 6c-.77.35-1.6.6-2.46.71.88-.53 1.56-1.37 1.88-2.37-.82.48-1.74.84-2.71 1.03a4.1 4.1 0 0 0-7 3.75 11.64 11.64 0 0 1-8.45-4.28 4.08 4.08 0 0 0-.56 2.06c0 1.42.72 2.68 1.82 3.42-.67-.02-1.3-.2-1.86-.5v.05c0 1.98 1.4 3.63 3.25 4a4.1 4.1 0 0 1-1.85.07c.52 1.63 2.03 2.81 3.82 2.84a8.22 8.22 0 0 1-5.07 1.75c-.33 0-.66-.02-.98-.06a11.59 11.59 0 0 0 6.29 1.85c7.55 0 11.68-6.26 11.68-11.68 0-.18 0-.35-.01-.52A8.37 8.37 0 0 0 24 5.64a8.4 8.4 0 0 1-2.41.66 4.1 4.1 0 0 0 1.8-2.25 8.23 8.23 0 0 1-2.6 1C21.3 4.67 20.23 4 19 4a4.09 4.09 0 0 0-4.09 4.09c0 .32.03.63.09.92A11.63 11.63 0 0 1 1.39 4.93a4.09 4.09 0 0 0-.55 2.06 4.08 4.08 0 0 0 1.82 3.42 4.08 4.08 0 0 1-1.85-.51v.05c0 1.99 1.41 3.64 3.26 4.01a4.09 4.09 0 0 1-1.85.07c.52 1.63 2.03 2.81 3.82 2.84A8.2 8.2 0 0 1 1.5 18.5c-.33 0-.66-.02-.98-.06a11.6 11.6 0 0 0 6.29 1.84c7.55 0 11.68-6.26 11.68-11.68 0-.18 0-.35-.01-.52A8.36 8.36 0 0 0 24 5.65a8.4 8.4 0 0 1-2.4.66c.86-.51 1.55-1.37 1.88-2.37z"
          ></path>
        </svg>
      </header>
      <main class="card-content">
        <p>
          Happy 3rd anniversary #TBT! See how "Throwback Thursday" cemented its
          status as a weekly Twitter tradition:
          <a href="#">blog.twitter.com/2015/history-o...</a>
        </p>
        <img
          src="./images/Twitter Image 2024-08-26 at 18.39.36_958296bf.jpg"
          alt="Card image"
          class="card-image"
        />
      </main>
      <footer class="card-footer">
        <div class="footer-up">
          <div class="comments-up">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="icon"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="white"
                stroke="black"
              ></path>
            </svg>
            <span>695</span>
            <span>6:26 PM - Apr 30, 2015</span>
          </div>
          <div class="footer-down-symbol">
            <svg height="12" width="12" viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.5 0-.9-.4-.9-.9v-4.2c0-.5.4-.9.9-.9s.9.4.9.9v4.2c0 .5-.4.9-.9.9zm0-8.5c-.5 0-.9-.4-.9-.9V6.4c0-.5.4-.9.9-.9s.9.4.9.9v1.2c0 .5-.4.9-.9.9z"

                stroke="grey"
              />
            </svg>
          </div>
        </div>
        <hr />

          <div class="comments-bottom">
            <svg viewBox="0 0 24 24" class="icon">
              <path
                d="M12 2a10 10 0 1 0 0 20c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-2.55 0-4.9-.94-6.66-2.5l-.28-.23-3.6.97.97-3.6-.23-.28A8.008 8.008 0 0 1 4 12c0-4.42 3.58-8 8-8s8 3.58 8 8-3.58 8-8 8z"

              <path
                d="M8,6 L16,12 L8,18"
                stroke="grey"
                stroke-width="2"
                fill="none"
              />
            </svg>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
